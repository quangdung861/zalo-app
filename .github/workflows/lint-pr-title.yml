name: Lint PR Title
on: [pull_request]
jobs:
  lint-pr-title:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check PR Title convention
        run: |
          # Kiểm tra tiêu đề PR có đúng chuẩn feat/fix/chore không
          echo "${{ github.event.pull_request.title }}" | grep -E '^(feat|fix|chore|docs|style|refactor|test|perf|build|ci|revert)(\(.+\))?: .+'
